
<html>
  <head>
    <style type="text/css">@import url('components/calendar/skins/aqua/theme.css');</style>
    <script type="text/javascript" src="components/calendar/calendar.js"></script>
    <script type="text/javascript" src="components/calendar/calendar-setup.js"></script>
    <script type="text/javascript" src="components/calendar/lang/calendar-zh_CN.js"></script>
  </head>
  <body>
    <div id="isDisabled"></div>
    <div id="preview"></div>
<script type="text/javascript">

var MINUTE = 60 * 1000;
var HOUR = 60 * MINUTE;
var DAY = 24 * HOUR;
var WEEK = 7 * DAY;

  var parent = document.getElementById("display");
  var cal = new Calendar(0, null, flatSelected);
  cal.weekNumbers = false;
  cal.setDisabledHandler(isDisabled);
  cal.setDateFormat("%A, %B %e");
  cal.create(parent);
  cal.show();

function flatSelected(cal, date) {
  var el = document.getElementById("preview");
  el.innerHTML = date;
}

function isDisabled(date) {
  var today = new Date();
  return (Math.abs(date.getTime() - today.getTime()) / DAY) > 10;
}
</script>
  </body>
</html>
