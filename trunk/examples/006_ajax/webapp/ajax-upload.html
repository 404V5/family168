<html>
  <head>
    <title>ajax upload</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link href="components/ajaxupload/ajaxupload.css" type="text/css" rel="stylesheet">
    <script language="JavaScript" src='dwr/interface/UploadMonitor.js' type='text/javascript'></script>
    <script language="JavaScript" src="dwr/engine.js" type="text/javascript"></script>
    <script language="JavaScript" src="dwr/util.js" type="text/javascript"></script>
    <script language="JavaScript" src='components/ajaxupload/ajaxupload.js' type='text/javascript'></script>
  </head>
  <body>
    <h2>Test3</h2>
    <form action="upload" enctype="multipart/form-data" method="POST"
           onsubmit="startProgress('imageFile','save')">
      <label>ajaxupload</label>
      <input type="file" name="imageFile" id="imageFile"/>
      <div id="progressBar" style="display: none;">
        <div id="theMeter">
          <div id="progressBarBox">
            <div id="progressBarBoxContent"></div>
          </div>
        </div>
      </div>
      <input type="submit" id="save"/>
    </form>
  </body>
</html>
